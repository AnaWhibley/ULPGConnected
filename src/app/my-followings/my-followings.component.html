<div class="m-5">
  <div class="row">
    <div class="col">
      <h2 *ngIf="me"> Seguidos por {{ me.username }} ({{ nFollowing }})</h2>
    </div>
  </div>
  <div class="m-5">
    <div *ngFor="let user of followings" class="m-3">
      <span *ngIf="user" class="col-4" (click)="goToUserDetails(user.userId)">@{{user.userName}}</span>
      <!--<app-user-item [user]="user">
      </app-user-item>-->
    </div>
  </div>
</div>
