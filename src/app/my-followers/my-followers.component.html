<div class="m-5">
  <div class="row">
    <div class="col">
      <h2 *ngIf="me"> Seguidores de {{ me.username }} ({{ nFollowers }})</h2>
    </div>
  </div>
  <div class="m-5">
    <div *ngFor="let user of followers" class="m-3">
      <span *ngIf="user" class="col-4" (click)="goToUserDetails(user.id)">@{{user.username}} {{user.name}}</span>
    </div>
  </div>
</div>
