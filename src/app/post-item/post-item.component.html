<div (click)="goToDetails()">
  <div class="card-container">
    <div class="card">
      <div class="card-header">
        {{title}}
      </div>
      <div class="card-body">
        <p class="card-text">
          {{description}}
        </p>
      </div>
      <div class="card-footer text-muted ">
        <span class="user">{{date}}</span>
        <span>{{user}}</span>
      </div>
    </div>
  </div>
</div>
