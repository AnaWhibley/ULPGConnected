<div (click)="goToDetails()">
  <div class="card-container">
    <div class="card">
      <div class="card-header">
        {{post.title}}
      </div>
      <div class="card-body">
        <p class="card-text">
          {{post.description}}
        </p>
      </div>
      <div class="card-footer text-muted ">
        <span class="col-sm user">{{user.username}}</span>
        <span class="col-sm user">{{user.name}}</span>

      </div>
    </div>
  </div>
</div>
