
<div>
    <div class="card-container">
        <div class="card">
            <div class="card-header font-weight-bold" (click)="goToDetails(post.userId)">
                {{post.title}}
            </div>
            <div class="card-body" (click)="goToDetails(post.userId)">
                <p class="card-text">
                    {{post?.description}}
                </p>
            </div>
            <div class="card-footer text-muted align-middle">
              <div class="row align-middle">
                <app-likes class="col-4 float-left" [postId]="post.id" *ngIf="likes" [propertyId]="likes.propertyId" [userId]="loguedUser.id"></app-likes>
                <span class="col-4">{{post.userName}}</span>
                <span class="col-4">{{post.date}}</span>
              </div>
            </div>
        </div>
    </div>
</div>
