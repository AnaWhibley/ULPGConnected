<div (click)="goToDetails(post.userId)">
  <div class="card-container">
    <div class="card">
      <div class="card-header">
        {{post.title}}
      </div>
      <div class="card-body">
        <p class="card-text">
          {{post.description}}
        </p>
      </div>
      <div class="card-footer text-muted ">
        <span class="col-sm user">{{post.userName}}</span>
        <span class="col-sm user">{{post.date}}</span>
      </div>
    </div>
  </div>
</div>
