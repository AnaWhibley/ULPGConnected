<h3 class="text-center mb-2">Accede a tu cuenta</h3>
<div class="justify-content-center align-items-center">
  <form role="form" action="" method="post" class="login-form">
    <div class="form-group">
      <label class="sr-only" for="form-username">Username</label>
      <input type="text" ngModel name="form-username" placeholder="Email" class="form-username form-control" id="form-username" required>
    </div>
    <div class="form-group">
      <label class="sr-only" for="form-password">Password</label>
      <input type="password" name="form-password" placeholder="Contraseña" class="form-password form-control" id="form-password" required>
    </div>
    <div class="form-group">
      <div class="forgottenPassword">
        <a routerLink="registration"> He olvidado mi contraseña</a>
      </div>
    </div>
    <div class="form-group">
      <button type="button" class="btn btn-primary form-control">Acceder</button>
    </div>
    <div class="form-group text-center">
      <p>¿No tienes una cuenta? <a routerLink="registration"> Registrate</a></p>
    </div>
  </form>
</div>
