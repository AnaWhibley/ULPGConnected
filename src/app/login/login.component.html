<h3 class="text-center mb-2">Accede a tu cuenta</h3><br>
  <div class="justify-content-center align-items-center">
    <div class="row" *ngIf="authError">
      <div class="col-12 alert alert-danger">{{authError?.message}}</div>
    </div>
    <form role="form" action="" method="post" class="login-form">
      <div class="form-group">
        <label class="sr-only" for="form-username">Username</label>
        <input type="text" name="form-username" placeholder="Email" class="form-username form-control"
               id="form-username" [(ngModel)]="user.email">
      </div>
      <div class="form-group">
        <label class="sr-only" for="form-password">Password</label>
        <input type="password" name="form-password" placeholder="Contraseña" class="form-password form-control"
               id="form-password" [(ngModel)]="user.password">
      </div>
      <div class="form-group">
          <a>He olvidado mi contraseña</a>
      </div>
      <div class="form-group">
        <button type="button" class="btn btn-primary form-control" (click)="login()">Acceder</button>
      </div>
    </form>
  </div>
