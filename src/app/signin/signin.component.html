<h3 class="text-center mb-2">Regístrate</h3><br>
<div class="justify-content-center align-items-center">
  <div class="row" *ngIf="authError">
    <div class="col-12 alert alert-danger">{{authError?.message}}</div>
  </div>
  <form role="form" action="" method="post" class="login-form">
    <div class="form-group">
      <label class="sr-only" for="form-name">Nombre</label>
      <input type="text" name="form-name" placeholder="Nombre" class="form-name form-control" id="form-name" [(ngModel)]="user.name" >
    </div>
    <div class="form-group">
      <label class="sr-only" for="form-lastname">Apellidos</label>
      <input type="text" name="form-lastname" placeholder="Apellidos" class="form-name form-control" id="form-lastname" [(ngModel)]="user.surname" >
    </div>
    <div class="form-group">
      <label class="sr-only" for="form-username">Username</label>
      <input type="text" name="form-username" placeholder="Username" class="form-username form-control" id="form-username" [(ngModel)]="user.username">
    </div>
    <div class="form-group">
      <label class="sr-only" for="form-email">Email</label>
      <input type="text" name="form-email" placeholder="Email" class="form-username form-control" id="form-email" [(ngModel)]="user.email">
    </div>
    <div class="form-group">
      <label class="sr-only" for="form-password">Password</label>
      <input type="password" name="form-password" placeholder="Contraseña" class="form-password form-control" id="form-password" [(ngModel)]="user.password">
    </div>
    <br>
    <div class="form-group">
      <button type="button" class="btn btn-primary form-control" (click)="signUp()">Registrarse</button>
    </div>
  </form>
</div>
